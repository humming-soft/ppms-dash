<script type="text/javascript">
	$(document).ready(function(){
		$('.portlet_padu_progress .portlet_title .title').html('Progress Overview');
		
		
		var portlet_padu_progress_planned = 71;
		var portlet_padu_progress_actual = 58;
		var portlet_padu_progress_late = 69;
		var portlet_padu_progress_variance_planned = portlet_padu_progress_actual-portlet_padu_progress_planned;
		var portlet_padu_progress_variance_late = portlet_padu_progress_actual-portlet_padu_progress_late;
		
		$('.portlet_padu_progress .item_value.iv_planned').html(portlet_padu_progress_planned+'%');
		$('.portlet_padu_progress .item_value.iv_actual').html(portlet_padu_progress_actual+'%');
		$('.portlet_padu_progress .item_value.iv_late').html(portlet_padu_progress_late+'%');
		$('.portlet_padu_progress .item_value_variance.iv_planned_variance').html(portlet_padu_progress_variance_planned+'%');
		$('.portlet_padu_progress .item_value_variance.iv_late_variance').html(portlet_padu_progress_variance_late+'%');
		$('.portlet_padu_progress .dl_planned_value').html(portlet_padu_progress_planned+'%');
		$('.portlet_padu_progress .dl_late_value').html(portlet_padu_progress_late+'%');
		$('.portlet_padu_progress .dl_actual_value').html(portlet_padu_progress_actual+'%');
		
		Highcharts.chart('padu_donut', {
			chart: {
				type: 'pie'
			},
			title: {
				text: ''
			},
			yAxis: {
				title: {
					text: ''
				}
			},
			plotOptions: {
				pie: {
					shadow: false,
					center: ['50%', '60%'],
					dataLabels: {
						enabled: false,
					}
				}
			},
			tooltip: {
				enabled:false,
				valueSuffix: '%'
			},
			series: [{
				name: 'Browsers',
				data: [0],
				size: '0%',
				dataLabels: {
					formatter: function() {
						return this.y > 5 ? this.point.name : null;
					},
					color: 'white',
					distance: -30
				}
			}, {
				name: 'Planned',
				colors: ['#9f3','rgba(0,255,100,.075)'],
				data: [portlet_padu_progress_planned,100-portlet_padu_progress_planned],
				size: '80%',
				innerSize: '95%',
				dataLabels: {
					formatter: function() {
						return this.y > 1 ? '<b>'+ this.point.name +':</b> '+ this.y +'%'  : null;
					}
				}
			}, {
				name: 'Late',
				colors: ['#f59','rgba(0,255,100,.075)'],
				data: [portlet_padu_progress_late,100-portlet_padu_progress_late],
				size: '73%',
				innerSize: '95%',
				dataLabels: {
					formatter: function() {
						return this.y > 1 ? '<b>'+ this.point.name +':</b> '+ this.y +'%'  : null;
					}
				}
			}, {
				name: 'Actual',
				colors: ['#0cf','rgba(0,100,255,.075)'],
				data: [portlet_padu_progress_actual,100-portlet_padu_progress_actual],
				size: '66%',
				innerSize: '75%',
				dataLabels: {
					formatter: function() {
						return this.y > 1 ? '<b>'+ this.point.name +':</b> '+ this.y +'%'  : null;
					}
				}
			}],
			credits: {
				enabled: false
			}
		});
		
		
		
		
		
		
		
	});
</script>
